<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Conversion</title>
</head>

<body>
    <section class="unit">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="num" placeholder="0" type="text">
        <button id="btn">Convert</button>
    </section>
    <section class="result">
        <div class="measure">
            <h2>Length (Meter/Feet)</h2>
            <p><span class="value">0</span> meters = <span id="feet">0</span> feet | <span class="value">0</span> feet = <span id="meters">0</span> meters</p>
        </div>
        <div class="measure">
            <h2>Volume (Liters/Gallons)</h2>
            <p><span class="value">0</span> liters = <span id="gallon">0</span> gallons | <span class="value">0</span> gallons = <span id="liter">0</span> liters</p>
        </div>
        <div class="measure">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p><span class="value">0</span> kilos = <span id="pounds">0</span> pounds | <span class="value">0</span> pounds = <span id="kilos">0</span> kilos</p>
        </div>
        <p class="res">All results are rounded </p>
    </section>  
    <script src="main.js"></script>
</body>

</html>
